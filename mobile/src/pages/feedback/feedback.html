<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col col-auto>
        <ion-img class="header-logo"></ion-img>
      </ion-col>
      <ion-col col-auto class="header-title">e-MITRA</ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding class="home_bg">
  <ion-grid>

    <ion-row>
      <ion-col col-12>
        Name
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="input-col">
        <ion-input type="text" [(ngModel)]="name" maxlength="100"  clearInput></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 push-6 text-end>
        {{name?name.length:0}}/100
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        Email
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="input-col">
        <ion-input type="email" [(ngModel)]="email" maxlength="50"  name="email" #emailInput="ngModel" clearInput email ></ion-input>
      </ion-col>
    </ion-row>


    
    <ion-row>
      <ion-col col-6 push-6 text-end>
        {{email?email.length:0}}/50
      </ion-col>
    </ion-row>


    <!-- <ion-row>
      <ion-col col-12>
        Contact no
      </ion-col>
    </ion-row> -->

    <!-- <ion-row>
      <ion-col col-12 class="input-col">
        <ion-input type="tel" maxlength="15" [(ngModel)]="contact" clearInput></ion-input>
      </ion-col>
    </ion-row> -->


    <ion-row>
      <ion-col col-12>
        Feedback
      </ion-col>
    </ion-row>

    <!-- <ion-row  class="input-col"> -->
      <!-- <ion-col col-12> -->
        <textarea [(ngModel)]="feedbackText" maxlength="1000"  (change)="limitLength()" class="input-col-text-area indicator-list" clearInput></textarea>
      <!-- </ion-col> -->
    <!-- </ion-row> -->

    <ion-row>
      <ion-col col-6 push-6 text-end>
        {{feedbackText?feedbackText.length:0}}/1000
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="reset()">Reset</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="submit()">Submit</button>
    </ion-col>

  </ion-row>
</ion-footer>
